<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-1">
        <div class="template">
            <h1>Template</h1>
            <div class="items" style="border: 3px solid purple;" >
                <div class="item1" style="background-color: purple;" ></div>
                <div class="item2-main">
                    <div class="item-right" style="background-color: purple;"></div>
                    <div class="item-left">
                        <div class="left-item1" style="background-color: purple;"></div>
                        <div class="left-item2" style="background-color: purple;"></div>
                    </div>
                </div>
                <div class="item3" style="background-color: purple;"></div>
                <div class="item4" style="background-color: purple;"></div>
            </div>
        </div>
        <div class="flex-box">
            <h1>FLEX_BOX</h1>
            <div class="items" style="border: 3px solid #f18f0f;">
                <div class="item1" style="background-color: #f18f0f;"></div>
                <div class="item2-main">
                    <div class="item-right" style="background-color: #f18f0f;"></div>
                    <div class="item-left">
                        <div class="left-item1" style="background-color: #f18f0f;"></div>
                        <div class="left-item2" style="background-color: #f18f0f;"></div>
                    </div>
                </div>
                <div class="item3" style="background-color: #f18f0f;"></div>
                <div class="item4" style="background-color: #f18f0f;"></div>
            </div>
        </div>
        <div class="grid">
            <h1>GRID</h1>
            <div class="items" style="border: 3px solid #8ff10f;">
                <div class="item1" style="background-color: #8ff10f;"> <h3>HEADER</h3></div>
                <div class="item2-main">
                    <div class="item-right" style="background-color: #8ff10f;"><h3>ARTICLE</h3></div>
                    <div class="item-left">
                        <div class="left-item1" style="background-color: #8ff10f;"><h3>TEXT 1</h3></div>
                        <div class="left-item2" style="background-color: #8ff10f;"><h3>TEXT 2</h3></div>
                    </div>
                </div>
                <div class="item3" style="background-color: #8ff10f;"><h3>MAIN</h3></div>
                <div class="item4" style="background-color: #8ff10f;"><h3>FOOTER</h3></div>
            </div>
        </div>
    </div>
</body>

</html>
